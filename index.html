<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/js/app.js"></script>

<style>
table, th, td {
  background: #474747;
  color: silver;
  border: 2px solid orange;
  width: 330px;
  height: 100px;
  border-radius: 10px;
  font-family: 'Comic Sans MS';
}
table {
  box-shadow: 0 0 10px 2px black;
}
td {
  text-align: center;
  width: 33% solid #474747 ;
  height: 33% solid #474747;
  font-size: 35px;
}
#game_title {
  text-align: center;
  color: orange;
  text-transform: uppercase;
  font-family: 'Comic Sans MS';
  margin-top: 15px;
  margin-bottom: 5px;
}
#winner {
  font-family: 'Comic Sans MS';
  color: orange;
  margin-top: 5px;
  margin-bottom: 5px;
}
#reset {
  color: orange;
  background: #474747;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  width: 100%;
}
button:hover {
  opacity: 0.9;
}
#game {
  margin-left: auto;
  margin-right: auto;
  width: 330px;
}
</style>
</head>
<body>    
  <div id="game">
    <h1 id="game_title">Kółko i krzyżyk</h1>
    <table id="tabela">
      <tr>
        <td id="p1"></td>
        <td id="p2"></td>
        <td id="p3"></td>
      </tr>
      <tr>
        <td id="p4"></td>
        <td id="p5"></td>
        <td id="p6"></td>
      </tr>
      <tr>
        <td id="p7"></td>
        <td id="p8"></td>
        <td id="p9"></td>
      </tr>
    </table>
    <div id="winner"></div>
    <button id="reset" type="button" disabled>Zagraj ponownie</button>
  </div>
</body>
</html>
