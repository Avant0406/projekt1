<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona o kontach za 1 mln dolarow</title>

    <script>
        hello="Hello World";
        liczba1="3";
        liczba2=3;
        liczba3=liczba1+liczba2;
        console.log(hello);
        document.addEventListener("DOMContentLoaded", function() {
            elem = document.getElementById("box");
            console.log(elem);
            elem.innerHTML = liczba3;

            const input = document.getElementById('pole');
            const log = document.getElementById('box');

            input.addEventListener('change', updateValue);

            function updateValue(e) {
                log.textContent = e.target.value;
            }
        });

        
    </script>
</head>
<body>
    <div id="box"></div>
    <input id="pole"></input>
</body>
</html>
